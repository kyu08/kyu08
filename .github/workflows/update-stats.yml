name: Update Stats Images

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日UTC 0:00に実行
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download dark mode image
        run: |
          mkdir -p assets
          curl -L "https://next.ossinsight.io/widgets/official/compose-user-dashboard-stats/thumbnail.png?user_id=49891479&image_size=auto&color_scheme=dark" -o assets/stats-dark.png

      - name: Download light mode image
        run: |
          curl -L "https://next.ossinsight.io/widgets/official/compose-user-dashboard-stats/thumbnail.png?user_id=49891479&image_size=auto&color_scheme=light" -o assets/stats-light.png

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git diff --staged --quiet || (git commit -m "Update stats images" && git push)
